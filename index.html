<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./app.js" defer></script>
    <title>Movie App</title>
</head>
<body>
    <header>
        <h1>Movie App</h1>
        <div class="input-container">
            <input type="text" id="inputItem" placeholder="Enter Movie Name">
            <button id="recommendationBtn">Recommendation</button>
        </div>
    </header>

    <main>
        <section id="movieResults">
            <h2 class="search-results-heading">Movies</h2>
            <div class="list-container">
                <ul id="movie-list"></ul>
            </div>
        </section>

        <section id="relaseYear">
            <h2>Movies Details</h2>
            <div id="relaseDateconatiner"></div>
        </section>
  
    </main>
</body>
</html>
